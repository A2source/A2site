<!DOCTYPE html>
<html lang="en">

{% set css = load_data(path="public/style.css") %}
<style>
  {{css | safe}}

  .div {
    border: 5px;
    border-style: none none none dashed;
    border-color: #867D6E;
    background-color: #161819;
    transform: scale(0.95, 1);
    padding-top: 15px;
    padding-bottom: 25px;
  }

  .wrapper {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
  }

  .wrapper-file {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    gap: 10px;
  }

</style>

<head>
  <meta charset="utf-8">
  <title>[A2] Site</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/A2source/A2site/main/content/img/favicon.ico">

  <!-- this is amazing right here -->
  <base target="_blank">
</head>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

</html>
