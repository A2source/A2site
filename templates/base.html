<!DOCTYPE html>
<html lang="en">

{% set css = load_data(path="public/style.css") %}
<style>
  {{css | safe}}

  .div {
    border: 5px;
    border-style: dashed solid;
    border-color: #111;
    background-color: #1d1d1d;
    transform: scale(0.95, 1);
    padding-top: 15px;
    padding-bottom: 25px;
  }

</style>

<head>
  <meta charset="utf-8">
  <title>[A2] Site</title>

</head>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

</html>
