<div id="a2-download">
    <script>
        function downloadFile(url) 
        {
            var xhr = new XMLHttpRequest();

            xhr.open('GET', url, true);
            xhr.responseType = 'blob';

            xhr.onload = function(e) 
            {
                if (this.status == 200) 
                {
                    var blob = new Blob([this.response], {type: 'application/octet-stream'});
                    var downloadUrl = URL.createObjectURL(blob);
                    
                    var a = document.createElement("a");
                    a.href = downloadUrl;
                    a.download = url.substring(url.lastIndexOf('/')+1);
                    document.body.appendChild(a);
                    a.click();
                }
            };
            xhr.send();
        }
   </script>
</div>

<script>

    var url = "https://api.github.com/repos/A2source/A2archive/contents/".replace('&#x2F;', '/');

    var wrapper = document.getElementById("a2-download");

    .then(data => {

        var files = data.filter(item => item.type == "file");

        console.log(`NUMBER OF FILES FOUND: ${files.length}`);

        for (var i = 0; i < folders.length; i++)
